<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ArirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <div class="location-filters">
            <ul class="popover">
              <h2>Arizona</h2>
              <li class="cities">Page</li>
              <li class="cities">Page2</li>
            </ul>
            <ul class="popover">
              <h2>California</h2>
              <li class="cities">SanFrancisco</li>
              <li class="cities">Los Altos</li>
            </ul>
          </div>
        </div>

        <div class="amenities search-filter">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <div class="amenities-list">
            <ul>
              <li>Internet</li>
              <li>TV</li>
              <li>Kitchen</li>
            </ul>
          </div>
        </div>

        <button>Search</button>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
